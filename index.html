<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtered Queue System</title>
    <style>
        :root {
            --bg-color: #0d0d0d;
            --panel-bg: #141414;
            --text-primary: #e0e0e0;
            --text-secondary: #6e6e6e;
            --accent: #00ff9d; /* Cyber Green */
            --accent-dim: rgba(0, 255, 157, 0.1);
            --font-main: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            --font-mono: 'Courier New', Courier, monospace;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: var(--font-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- TOP HEADER & COUNTER --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            border-bottom: 1px solid #222;
            background: var(--panel-bg);
        }

        .status-dot {
            height: 10px;
            width: 10px;
            background-color: var(--accent);
            border-radius: 50%;
            display: inline-block;
            margin-right: 10px;
            box-shadow: 0 0 10px var(--accent);
            animation: pulse 2s infinite;
        }

        .counter-box {
            text-align: right;
        }

        .counter-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-secondary);
        }

        .counter-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-primary);
            font-variant-numeric: tabular-nums;
        }

        /* --- MIDDLE SECTION --- */
        main {
            flex: 1;
            display: flex;
            align-items: center;
            padding: 40px;
            gap: 50px;
        }

        /* TIMER (LEFT) */
        .timer-container {
            flex: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .timer-wrapper {
            position: relative;
            display: flex;
            align-items: baseline;
        }

        .timer-big {
            font-size: 14rem;
            line-height: 1;
            font-weight: 300;
            letter-spacing: -5px;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
        }

        .timer-unit {
            font-size: 3rem;
            font-weight: 700;
            color: var(--text-secondary);
            margin-left: 10px;
            text-transform: uppercase;
        }

        .timer-subtext {
            margin-top: 10px;
            color: var(--text-secondary);
            font-size: 1.2rem;
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        /* REQUESTS PANEL (RIGHT) */
        .requests-panel {
            flex: 1;
            height: 60vh;
            background: var(--panel-bg);
            border: 1px solid #222;
            display: flex;
            flex-direction: column;
            border-radius: 8px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            max-width: 450px;
        }

        .panel-header {
            padding: 20px;
            border-bottom: 1px solid #222;
            font-size: 0.9rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            justify-content: space-between;
        }

        .refresh-status {
            font-size: 0.7rem;
            color: var(--text-secondary);
            font-weight: 400;
        }

        .requests-list {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            font-family: var(--font-mono);
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .request-line {
            padding: 8px 0;
            border-bottom: 1px solid #222;
            word-break: break-all;
            /* Removed animation property here */
        }

        .request-line:first-child {
            color: var(--accent);
            font-weight: bold;
        }

        /* --- BOTTOM LOADING BAR --- */
        .footer-bar {
            width: 100%;
            height: 15px;
            background: #000;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            width: 100%;
            background: linear-gradient(90deg, var(--accent), #008cff);
            box-shadow: 0 0 20px var(--accent-dim);
            transition: width 1s linear;
        }

        /* ANIMATIONS */
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        /* Removed @keyframes slideIn */

        /* SCROLLBAR */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #111; }
        ::-webkit-scrollbar-thumb { background: #333; }
        ::-webkit-scrollbar-thumb:hover { background: var(--accent); }
    </style>
</head>
<body>

    <header>
        <div>
            <span class="status-dot"></span> LIVE QUEUE
        </div>
        <div class="counter-box">
            <div class="counter-label">Active Requests</div>
            <div class="counter-number" id="lineCounter">0</div>
        </div>
    </header>

    <main>
        <div class="timer-container">
            <div class="timer-wrapper">
                <span class="timer-big" id="timer">05</span>
                <span class="timer-unit">MIN</span>
            </div>
            <div class="timer-subtext">Estimated Wait</div>
        </div>

        <div class="requests-panel">
            <div class="panel-header">
                Current Requests
                <span class="refresh-status" id="lastUpdated">Syncing...</span>
            </div>
            <div class="requests-list" id="requestsList">
                </div>
        </div>
    </main>

    <div class="footer-bar">
        <div class="progress-fill" id="progressBar"></div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const FILE_NAME = 'queue.txt'; 
        const UPDATE_INTERVAL_MS = 2000; 
        const COUNTDOWN_MINUTES = 12;
        
        // The exact ID string to filter by:
        const FILTER_ID = '<@294903042221015053>';

        // --- DOM ELEMENTS ---
        const requestsList = document.getElementById('requestsList');
        const lineCounter = document.getElementById('lineCounter');
        const lastUpdated = document.getElementById('lastUpdated');
        const timerDisplay = document.getElementById('timer');
        const progressBar = document.getElementById('progressBar');

        // --- FETCH LOGIC ---
        async function fetchQueueData() {
            try {
                // Add timestamp to prevent caching
                const response = await fetch(`${FILE_NAME}?t=${new Date().getTime()}`);
                
                if (!response.ok) throw new Error("File not found");

                const text = await response.text();
                
                // 1. Split by new lines
                // 2. Filter empty lines
                // 3. Filter only lines containing the specific ID
                const lines = text.split(/\r\n|\n/).filter(line => {
                    const isNotEmpty = line.trim() !== '';
                    const hasID = line.includes(FILTER_ID);
                    return isNotEmpty && hasID;
                });

                updateList(lines);
                updateCounter(lines.length);
                
                const now = new Date();
                lastUpdated.textContent = "Synced: " + now.toLocaleTimeString();
                lastUpdated.style.color = "#6e6e6e";

            } catch (error) {
                console.error("Fetch Error:", error);
                lastUpdated.textContent = "Connection Error";
                lastUpdated.style.color = "#ff4444";
            }
        }

        function updateList(lines) {
            let html = '';
            
            if (lines.length === 0) {
                html = '<div class="request-line" style="color:#666; font-style:italic;">No active requests found for target ID.</div>';
            } else {
                lines.forEach(line => {
                    html += `<div class="request-line">${line}</div>`;
                });
            }

            // Only update the HTML if the content has actually changed
            // This prevents the browser from redrawing if the file is the same
            if (requestsList.innerHTML !== html) {
                requestsList.innerHTML = html;
            }
        }

        function updateCounter(count) {
            const current = parseInt(lineCounter.innerText);
            if (current !== count) {
                lineCounter.innerText = count;
            }
        }

        // --- TIMER LOGIC (NO SECONDS) ---
        let totalSeconds = COUNTDOWN_MINUTES * 60;
        let remainingSeconds = totalSeconds;

        function updateTimer() {
            // Ceiling logic: 4m 01s -> "5", 4m 00s -> "4"
            const minutes = Math.ceil(remainingSeconds / 60);
            
            timerDisplay.textContent = minutes.toString().padStart(2, '0');
            
            // Progress Bar Logic
            const pct = (remainingSeconds / totalSeconds) * 100;
            progressBar.style.width = `${pct}%`;

            if (remainingSeconds > 0) {
                remainingSeconds--;
            } else {
                remainingSeconds = 0;
                progressBar.style.backgroundColor = "#ff4444";
                timerDisplay.style.color = "#ff4444";
            }
        }

        // --- INIT ---
        setInterval(fetchQueueData, UPDATE_INTERVAL_MS);
        fetchQueueData(); 
        setInterval(updateTimer, 1000); 

    </script>
</body>
</html>
